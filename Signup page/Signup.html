<!DOCTYPE html>
<html lang="en" dir="ltr">
    <header>
        <link rel="stylesheet" href="Stylesheet.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Page</title>
    </header>
    <body>
      <form action="connection.php" method="post">
        <div class="signup-box">
          <h1>Sign Up</h1>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username" required>
          </div>

          <div class="textbox">
            <i class="fas fa-user-tag"></i>
            <input type="text" placeholder="Roll Number" name="rollno" required>
          </div>

          <div class="textbox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Phone Number" name="phno" required>
          </div>

          <div class="textbox">
            <i class="fas fa-inbox"></i>
            <input type="email" placeholder="Email ID" name="email" required>
          </div>
        
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="pass" required>
          </div>

          <div class="textbox">
            <i class="fas fa-check-double"></i>
            <input type="password" placeholder="Confirm Password" name="repass" required>
          </div>
        
          <input type="submit" class="btn" value="Sign Up">
          <input type="button" value="Already have an account? Login." class="btn2" onclick="location.href = 'http://localhost/IWP%20Project/Login%20page/Login.html';">
        </div>
      </form>
    </body>
</html>
